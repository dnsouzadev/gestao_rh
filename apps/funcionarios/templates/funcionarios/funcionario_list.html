{% extends 'basic.html' %}

{% block main %}


{% if object_list %}
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
<!--                <th>CPF</th>-->
                <th>Empresa</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            {% for funcionario in object_list %}
                <tr>
                    <td>{{ funcionario.nome }}</td>
<!--                    <td>{{ funcionario.cpf }}</td>-->
                    <td>{{ funcionario.empresa }}</td>
                    <td><a href="{% url 'edit_funcionarios' funcionario.id %}">Editar</a></td>
                    <td><a href="{% url 'delete_funcionarios' funcionario.id %}">Deletar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>Nenhum funcionario cadastrado</p>
{% endif %}

    <button class="btn-info"><a href="{% url 'create_funcionarios' %}">Cadastrar novo funcionario</a></button>

{% endblock %}
