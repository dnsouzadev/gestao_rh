{% extends 'basic.html' %}
{% load crispy_forms_tags %}
{% block main %}

{% if object %}
    <h1>Editar Funcionario</h1>
{% else %}
    <h1>Cadastrar Funcionario</h1>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn-success" style="text-decoration: none">Salvar</button>
</form>

{% endblock %}
