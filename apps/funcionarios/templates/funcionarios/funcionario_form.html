{% extends 'basic.html' %}
{% load crispy_forms_tags %}
{% block main %}

{% if object %}
    <h1>Editar Funcionario</h1>
{% else %}
    <h1>Cadastrar Funcionario</h1>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-success">Salvar</button>
</form>

<br>
<a href="{% url 'create_documento' %}" class="btn btn-primary">Adicionar Documento</a>
{% endblock %}
