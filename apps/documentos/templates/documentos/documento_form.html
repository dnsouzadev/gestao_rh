{% extends 'basic.html' %}

{% load crispy_forms_tags %}

{% block main %}

{% if object %}
    <h1>Editar Documento</h1>
{% else %}
    <h1>Cadastrar Documento</h1>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-success" style="text-decoration: none">Adicionar</button>
</form>

<br>

{% endblock %}
