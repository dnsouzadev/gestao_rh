{% extends 'basic.html' %}

{% block main %}
{% if object %}
    <h1 class="text-bg-info">Editar departamento</h1>
{% else %}
<h1 class="text-bg-info">Cadastrar novo departamento</h1>
{% endif %}
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-info" type="submit" style="text-decoration: none">Salvar</button>
    </form>
</div>


{% endblock %}
